<!DOCTYPE html>
<html>
    <body>
        <button onclick="My_First_Function()">
            click me!
        </button>
        <p id="Irish"></p>
    <script>
        function My_First_Function() {
            var sentence = "Kiss me, I'm Irish!";
            var result = sentence.fontcolor("green");
            document.getElementById("Irish").innerHTML = result;
        }
    </script>
    </body>
</html>
